<!DOCTYPE html>
<html>
<head>
    <title>Task 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form id="chessForm">
        <p>
            <label>Исходное положение:
                <input id="txtCoords" type="text" minlenght="2" maxlength="2" title="Разрешены только шахматные координаты, например B4" pattern="^[A-H | a-h][1-8]$" required>
            </label>
            <p>
                <input type="submit" value="OK">
            </p> 
        </p>
    </form>
    <script type=text/javascript>
        function calculate() {
            const xCoord = ["A", "B", "C", "D", "E", "F", "G", "H"],
                yCoord = ["1", "2", "3", "4", "5", "6", "7", "8"],
                xInit = xCoord.indexOf(txtCoords.value.substr(0, 1).toUpperCase()),
                yInit = yCoord.indexOf(txtCoords.value.substr(1, 1));
            let results = [];
            for (let x = 0; x < 8; x++) {
                for (let y = 0; y < 8; y++) {
                    if (Math.abs(xInit - x) * Math.abs(yInit - y) == 2) {
                        results.push(xCoord[x] + yCoord[y]);
                    }
                }
            }
            window.alert("Возможные варианты хода: \n\n" + results.join(' '));
        }
        chessForm.addEventListener('submit', calculate);
    </script>
</body>
</html>
